<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台首页</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <!-- 导入bootstrap的js文件 -->
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="sider">
        <a href="#" class="logo"><img src="images/logo02.png" alt="logo"></a>
        <div class="user_info">
            <img src="images/2.jpg" alt="person">
            <span>欢迎&nbsp;&nbsp;李宗盛</span>
            <b>管理员</b>
        </div>
        <!-- 左侧导航栏 -->
        <div class="menu">
            <div class="level01 active"><a href="#" target="_self"><i
                        class="iconfont icon-yidiandiantubiao04"></i><span>首页</span></a></div>
            <div class="level01"><a href="#"><i class="iconfont icon-icon-article"></i><span>文章管理</span><b
                        class="iconfont icon-arrowdownl"></b></a></div>
            <ul class="level02">
                <li><a href="#" target="_self"><i class="iconfont icon-previewright"></i><span>文章列表</span></a></li>
                <li><a href="#" target="_self"><i class="iconfont icon-previewright"></i><span>发表文章</span></a></li>
                <li><a href="#" target="m_self"><i class="iconfont icon-previewright"></i><span>文章类别管理</span></a></li>
            </ul>

            <div class="level01"><a href="#" target="_self"><i class="iconfont icon-comment"></i><span>评论管理</span></a>
            </div>
            <div class="level01" id="user"><a href="#" target="_self"><i
                        class="iconfont icon-user"></i><span>个人中心</span></a></div>
        </div>

        <!-- 顶部栏 -->
        <div class="header_bar">
            <form class="search_form">
                <input type="text" placeholder="请输入搜索内容">
                <i class="iconfont icon-search"></i>
            </form>
            <div class="user_center_link">
                <a href="./user.html" target="_self">个人中心</a>
                <img src="images/2.jpg" alt="person">
                <a href="javascript:void(0)" class="logout"><i class="iconfont icon-tuichu"></i> 退出</a>
            </div>
        </div>
        <!-- 右侧主体内容 -->
        <div class="main" id="main_body">
            <iframe src="./main_count.html" frameborder="0" name="myframe" style="width: 100%;height:100%"></iframe>
        </div>
    </div>
    <script>
        //入口函数
        $(function () {
            //1. 页面一加载:ajax清酒个人信息
            $.ajax({
                url: 'http://localhost:8080/api/v1/admin/user/info',
                type: 'get',
                dataType: 'json',

                success: function (backData) {
                    console.log(backData);
                    //渲染个人信息数据
                    $('.user_info>span').text('欢迎  ' + backData.data.nickname);
                    $('.user_info>img').attr('src', backData.data.userPic);
                    $('.user_center_link>img').attr('src', backData.data.userPic);
                }
            });
            //退出登录
            $('.logout').click(function () {
                //2.1 删除locolstorage中的token
                localStorage.removeItem('token');
                //2.2 跳转登录页面
                window.location.href = './login.html';
            });
        });
    </script>
</body>

</html>
